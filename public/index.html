<!doctype html>

<html>

<head>
    <title>Lemonade Stand</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://npmcdn.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="LemonadeApp">

    <h1>Lemonade Stand Game</h1>

    <!--Start View-->
    <section ng-controller="NewStandController">

        <h1>Start Your Lemonade Business</h1>
                <input type="text" name="stand_name" ng-model="name" placeholder="Name your stand!">
                <button ng-click="newStand()" ui-sref="show-details">Get Started</button>

    </section>


    <!--Stand Manager View-->
   
    <section ng-controller="IngredientListController">
        <ul id="itemsList">

            <li ng-repeat="item in items">
                <h2>{{ item.name }}</h2>
                        <p>There are{{ item.count }}available.</p>
                        <buy-button tapped-on="buy(item)" bought="item">Buy</buy-button>
            </li>

        </ul>
    </section>



    <footer>
        <h3>Copyright 2047, EatMoreLemons Enterprises</h3>
    </footer>


</body>

</html>
